# ==============================================================================
# LifePlan Navigator - Docker Compose for Local Development
# ==============================================================================

version: '3.9'

services:
  # --------------------------------------------------------------------------
  # Frontend (Next.js)
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: ../../app/frontend
      dockerfile: ../../infrastructure/docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_ENVIRONMENT: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - lifeplan-network
    volumes:
      - ../../app/frontend:/app:ro
      - /app/node_modules
      - /app/.next
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --------------------------------------------------------------------------
  # Backend (FastAPI)
  # --------------------------------------------------------------------------
  backend:
    build:
      context: ../../app/backend
      dockerfile: ../../infrastructure/docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql://lifeplan:lifeplan_password@postgres:5432/lifeplan
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-development_secret_key_change_me}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ORIGINS=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lifeplan-network
    volumes:
      - ../../app/backend:/app:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --------------------------------------------------------------------------
  # Worker (Celery)
  # --------------------------------------------------------------------------
  worker:
    build:
      context: ../../app/backend
      dockerfile: ../../infrastructure/docker/Dockerfile.worker
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://lifeplan:lifeplan_password@postgres:5432/lifeplan
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lifeplan-network
    volumes:
      - ../../app/backend:/app:ro

  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=lifeplan
      - POSTGRES_PASSWORD=lifeplan_password
      - POSTGRES_DB=lifeplan
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - lifeplan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeplan -d lifeplan"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # Redis (Cache & Queue)
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - lifeplan-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # OpenSearch (Local Development)
  # --------------------------------------------------------------------------
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    ports:
      - "9200:9200"
      - "9600:9600"
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - lifeplan-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # --------------------------------------------------------------------------
  # Nginx (Reverse Proxy - Optional for local testing)
  # --------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - lifeplan-network
    profiles:
      - with-nginx

# --------------------------------------------------------------------------
# Networks
# --------------------------------------------------------------------------
networks:
  lifeplan-network:
    driver: bridge

# --------------------------------------------------------------------------
# Volumes
# --------------------------------------------------------------------------
volumes:
  postgres-data:
  redis-data:
  opensearch-data:
